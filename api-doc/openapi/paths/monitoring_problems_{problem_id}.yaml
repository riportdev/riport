get:
  tags:
    - Monitoring
  summary: Get details for a problem
  operationId: ProblemGet
  parameters:
    - name: problem_id
      in: path
      description: unique problem ID
      required: true
      schema:
        type: string
  description: >
    * Returns details for a problem generated by the alerting service.
  responses:
    "200":
      description: Successful
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/ProblemResponse.yaml
    "400":
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorPayload.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorPayload.yaml
    "403":
      description: >-
        current user should belong to Administrators group to access this
        resource
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorPayload.yaml
    "500":
      description: Invalid Operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorPayload.yaml
put:
  tags:
    - Monitoring
  summary: Update problem status
  operationId: ProblemPut
  description: >-
    Allows manual update of the active state for a problem. This API requires the current
    user to be member of group `Administrators`. Returns 403 otherwise. The `Administrators` 
    group name is hardcoded and cannot be changed at the moment.
  parameters:
    - name: problem_id
      in: path
      description: problem ID
      required: true
      schema:
        type: string
  requestBody:
    description: >-
      New active state for the problem
    content:
      "*/*":
        schema:
          $ref: ../components/schemas/ProblemPut.yaml
    required: true
  responses:
    "204":
      description: Successful Operation
      content: {}
    "400":
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorPayload.yaml
    "403":
      description: >-
        current user should belong to Administrators group to access this
        resource
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorPayload.yaml
    "500":
      description: Invalid Operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorPayload.yaml
